<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="70%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#aiGrad)"/>
  <circle cx="280" cy="60" r="80" fill="url(#glow1)"/>

  <!-- AI Brain/Network -->
  <circle cx="120" cy="80" r="8" fill="white" opacity="0.9"/>
  <circle cx="150" cy="60" r="6" fill="white" opacity="0.7"/>
  <circle cx="180" cy="85" r="7" fill="white" opacity="0.8"/>
  <circle cx="200" cy="70" r="5" fill="white" opacity="0.6"/>
  <circle cx="140" cy="110" r="6" fill="white" opacity="0.7"/>

  <!-- Connections -->
  <line x1="120" y1="80" x2="150" y2="60" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="150" y1="60" x2="180" y2="85" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="180" y1="85" x2="200" y2="70" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="80" x2="140" y2="110" stroke="white" stroke-width="1.5" opacity="0.5"/>

  <!-- Business Hierarchy -->
  <rect x="280" y="50" width="80" height="12" fill="white" opacity="0.9" rx="2"/>
  <rect x="290" y="70" width="60" height="10" fill="white" opacity="0.7" rx="2"/>
  <rect x="300" y="88" width="40" height="8" fill="white" opacity="0.5" rx="2"/>
  <rect x="310" y="104" width="20" height="6" fill="white" opacity="0.3" rx="2"/>

  <!-- Warning indicator -->
  <polygon points="350,130 360,150 340,150" fill="#fbbf24" opacity="0.9"/>
  <text x="350" y="146" text-anchor="middle" fill="#1f2937" font-family="serif" font-size="10" font-weight="bold">!</text>

  <text x="200" y="180" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">AI & MIDDLE MANAGEMENT</text>
</svg>