<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="motoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="electricAccent" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#motoGrad)"/>
  <rect width="100%" height="100%" fill="url(#electricAccent)"/>

  <!-- Motorcycle silhouette -->
  <!-- Wheels -->
  <circle cx="120" cy="140" r="25" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
  <circle cx="120" cy="140" r="15" fill="rgba(0,0,0,0.3)"/>

  <circle cx="280" cy="140" r="25" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
  <circle cx="280" cy="140" r="15" fill="rgba(0,0,0,0.3)"/>

  <!-- Frame -->
  <path d="M145 140 L200 120 L255 140" stroke="rgba(255,255,255,0.9)" stroke-width="4" fill="none"/>
  <path d="M200 120 L200 100 L220 95" stroke="rgba(255,255,255,0.9)" stroke-width="4" fill="none"/>

  <!-- Seat -->
  <ellipse cx="200" cy="118" rx="25" ry="8" fill="rgba(255,255,255,0.7)"/>

  <!-- Handlebars -->
  <line x1="210" y1="95" x2="235" y2="95" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>

  <!-- Battery/Electric component -->
  <rect x="180" y="125" width="40" height="20" fill="rgba(34,197,94,0.8)" rx="4"/>
  <text x="200" y="137" text-anchor="middle" fill="white" font-family="sans-serif" font-size="8" font-weight="bold">BATTERY</text>

  <!-- Electric bolt symbols -->
  <path d="M50 50 L60 70 L55 70 L65 90 L55 75 L60 75 Z" fill="#22c55e" opacity="0.7"/>
  <path d="M330 40 L340 60 L335 60 L345 80 L335 65 L340 65 Z" fill="#22c55e" opacity="0.7"/>

  <!-- Title -->
  <text x="200" y="185" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">ELECTRIC REVOLUTION</text>
</svg>